<h3>Book List</h3>
<hr>
<div class="d-flex justify-content-start gap-2 flex-wrap">
    @for (book of bookResponse.content; track book){
    <app-book-card [book]="book">{{book.title}}</app-book-card>
    }
</div>

<div class="d-flex justify-content-center mt-3">
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item">
                <a (click)="goToFirstPage()" [class.disabled]="page == 0" class="page-link" href="javascript:void(0)" aria-label="Previous">
                    <i class="fa-solid fa-angles-left"></i>
                </a>
            </li>
            <li class="page-item">
                <a (click)="goToPreviousPage()" [class.disabled]="page == 0" class="page-link" href="javascript:void(0)" aria-label="Previous">
                    <i class="fa-solid fa-angle-left"></i>
                </a>
            </li>
            <li class="page-item" *ngFor="let _ of [].constructor(this.bookResponse.totalPages); let pageIndex = index">
                 <a [class.active]="page == pageIndex" (click)="goToPage(pageIndex)" class="page-link" href="javascript:void(0)" aria-label="Previous">
                    {{pageIndex + 1}}
                </a>
            </li>
            <li class="page-item">
                <a (click)="goToNextPage()" [class.disabled]="isLastPage" class="page-link" href="javascript:void(0)" aria-label="Next">
                    <i class="fa-solid fa-chevron-right"></i>
                </a>
            </li>
            <li class="page-item">
                <a (click)="gotToLastPage()" [class.disabled]="isLastPage" class="page-link" href="javascript:void(0)" aria-label="Previous">
                    <i class="fa-solid fa-angles-right"></i>
                </a>
            </li>
        </ul>
    </nav>
</div>
