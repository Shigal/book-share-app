<div class="container-fluid card login-container">
    <h3 class="text-center">Create an account</h3>
    <hr>
    @if (errorMsg.length) {
    <div class="alert alert-danger" role="alert">
        @for (msg of errorMsg; track msg) {
  <p>{{ msg }}</p>
}
    </div>
}
    <div class="mb-3">
        <label for="firstName" class="form-label">Firstname</label>
        <input [(ngModel)]="registerRequest.firstName" type="text" class="form-control" id="firstName"
            placeholder="John">
    </div>
     <div class="mb-3">
        <label for="lastName" class="form-label">Lastname</label>
        <input [(ngModel)]="registerRequest.lastName" type="text" class="form-control" id="lastName"
            placeholder="Doe">
    </div>
    <div class="mb-3">
        <label for="login" class="form-label">Email address</label>
        <input [(ngModel)]="registerRequest.email" type="email" class="form-control" id="login"
            placeholder="name@example.com">
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input [(ngModel)]="registerRequest.password" type="password" class="form-control" id="password"
            placeholder="Password">
    </div>
    <div class="d-flex justify-content-between">
        <button (click)="register()" type="button" class="btn btn-primary col-4 d-flex align-items-center">
            <i class="fas fa-sign-in-alt d-flex">&nbsp;<span style="white-space: nowrap;">Create an account</span></i>
        </button>
        <div class="d-flex align-items-center">
            Already have an account?&nbsp;
            <button (click)="login()" type="button" class="btn btn-link">
                Login
            </button>
        </div>
    </div>
</div>
