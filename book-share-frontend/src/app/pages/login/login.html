<div class="container-fluid card login-container">
    <h3 class="text-center">Login</h3>
    <hr>
    @if (errorMsg.length) {
    <div class="alert alert-danger" role="alert">
        @for (msg of errorMsg; track msg) {
  <p>{{ msg }}</p>
}
    </div>
}
    <div class="mb-3">
        <label for="login" class="form-label">Email address</label>
        <input [(ngModel)]="authRequest.email" type="email" class="form-control" id="login"
            placeholder="name@example.com">
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input [(ngModel)]="authRequest.password" type="password" class="form-control" id="password"
            placeholder="Password">
    </div>
    <div class="d-flex justify-content-between">
        <button (click)="login()" type="button" class="btn btn-primary col-2" >
            <em class="fas fa-sign-in-alt d-flex ">&nbsp;<span style="white-space: nowrap;">Sign In</span></em>
        </button>
        <div>
            Don't have an account?&nbsp;
            <button (click)="register()" type="button" class="btn btn-link">
                Register
            </button>
        </div>
    </div>
</div>
